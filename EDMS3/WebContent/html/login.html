<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <title>index</title>
  <script src="/js/jquery-2.1.3.min.js"></script>
  <script>
		$(window).load(function(){
			loginLayerPopupWindowResize($(".loading")); 
			loginLayerPopupWindowResize($(".admLogin")); 
		});
		$(window).resize(function(){
			loginLayerPopupWindowResize($(".loading")); 
		});
	
		$(function(){
			//관리자 로그인 - 창 닫기
		    $('.admLogin_close').bind("click", function(e){
		        e.preventDefault();
		        $(this).parents('.admLogin').addClass('hide');
		        $('.admLogin_wrapper').addClass('hide');
		    });
			
		    //관리자 로그인 - 창 닫기 : 음영진 부분 클릭 시 닫기
		    $('.admLogin_wrapper').bind("click", function(){
		    	$(this).addClass('hide');
		    	$('.admLogin').addClass('hide');
		    });
			
			$('.adm_login_btn').bind("click", function(){
				var div = $('.admLogin');
				div.removeClass('hide');
				div.prev().removeClass('hide');
				loginLayerPopupWindowResize(div);
			});
		});
		//로그인 데이터 로딩중 수직가운데 정렬
		function loginLayerPopupWindowResize(obj) {
			var wrap = $('.login_wrapper');
			obj.prev().css({
				height:$(document).height(),
				width:$(document).width()
			});
			obj.css({
				top:(wrap.height()-obj.height())/2,
				left:(wrap.width()-obj.width())/2
			});
		}
  </script>
  <link rel="stylesheet" href="/css/ecm.css">
  <link rel="stylesheet" href="/css/reset.css">
</head>

<body>
	<div class="login_wrapper">
		<div class="company_bg">
			<span class="company_title"></span>
		</div>
		<div class="login_sub_wrapper">
			<div class="login_form">
				<span class="login_title">Login</span>
				<form>
					<input type="text" id="emp_no" name="" class="emp_no" placeholder="아이디" value="">
					<input type="password" id="user_pass" name="" class="user_pass" placeholder="****" value="">
					<label class="idSave_lbl"><input type="checkbox" id="" name="" value="">ID 저장</label>
					<button type="submit" name="" class="login_btn">로그인</button>
				</form>
				<button type="button" name="" class="adm_login_btn">관리자 로그인</button>
			</div>
		</div>
		
		<!-- ajax loading 시작 -->
	   	<div class="loading_wrapper"></div>
	   	<div class="loading">
	        <div class="loading_cnts">
	        	<img src="/img/icon/ajax-loader.gif" alt="" title="">
	        	<p>
	        		데이터 로딩 중입니다.<br>
	        		잠시만 기다려 주세요
	        	</p>
	        </div>
	    </div>
	   	<!-- ajax loading 끝 -->
	   	
		<!-- 관리자 로그인 시작 -->
	   	<div class="admLogin_wrapper hide"></div>
	   	<div class="admLogin hide">
	   		<div class="admLogin_title">
	        	<span>관리자 로그인</span>
	        	<a href="#" class="admLogin_close">
	        		<img src="/img/icon/window_close1.png" alt="" title="">
	        	</a>
	        </div>
	        <div class="admLogin_cnts">
	        	<form>
					<input type="text" id="emp_no" name="" class="adm_empNo" placeholder="아이디" value="">
					<input type="password" id="user_pass" name="" class="adm_userPass" placeholder="****" value="">
					<button type="submit" name="" class="admLogin_btn">관리자 로그인</button>
				</form>
	        </div>
	    </div>
	   	<!-- 관리자 로그인 끝 -->
	</div>
</body>
</html>
